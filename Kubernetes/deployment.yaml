apiVersion: apps/v1
kind: Deployment
metadata:
  name: awsconfig-app
  labels:
    app: awsconfig-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: awsconfig-app
  template:
    metadata:
      labels:
        app: awsconfig-app
    spec:
      containers:
        - name: awsconfig-app
          image: omwarkri123/awsconfig-app:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: app-code
              mountPath: /app          # the folder inside the container
      volumes:
        - name: app-code
          hostPath:
            path: /home/om/awsconfig  # path to your local project on your system
            type: Directory
