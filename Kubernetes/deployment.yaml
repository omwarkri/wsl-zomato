apiVersion: apps/v1
kind: Deployment
metadata:
  name: awsconfig-app
  labels:
    app: awsconfig-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: awsconfig-app
  template:
    metadata:
      labels:
        app: awsconfig-app
    spec:
      containers:
        - name: awsconfig-app
          image: omwarkri123/awsconfig-app:latest   # ðŸ‘ˆ your Docker Hub image
          imagePullPolicy: Always
          ports:
            - containerPort: 3000

